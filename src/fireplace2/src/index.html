      <div class="row">
        <div class="col-sm-12">
          <h3>
            <span class="badge rounded-pill bg-light text-dark">
              DATE RANGE SHOWN
            </span>
          </h3>
        </div>
      </div>
      
      <div class="row mb-3">
        <div class="col-sm-4">
          <form class="form-floating">
            <input type="number" class="form-control" id="query-date-range">
            <label for="query-date-range">Number of weeks back</label>
          </form>

          
        </div>
        <div class="col-sm-4">
          <form class="form-floating">
            <input type="date" class="form-control" id="end-date">
            <label for="end-date">End Date</label>
          </form>

        </div>

        <div class="col-sm-2">
          <button class="btn btn-outline-primary" id="refresh-btn" type="button">
            REFRESH
          </button>
        </div>
        
        
          
        
      </div>

      

      

      <div class="row">
        <div class="col-sm-12">
          <div id="table">
            
          </div>
          
        </div>
        
      </div>

      <div class="row py-3">
        <div class="col-sm-6">
          <div class="card">
            <h5 class="card-header">Template</h5>
            <div class="mkscene-editor" id="editor-template"></div>
            <div class="card-footer text-center">
              <div class="btn-group" role="group">
                <button class="btn btn-outline-primary" id="fix-btn" type="button">
                  FIX
                </button>
                <button class="btn btn-outline-primary" id="factorize-btn" type="button">
                  FACTORIZE
                </button>
              </div>
            </div>
          </div>
        </div>


        <div class="col-sm-6">
          <div class="card">
            <h5 class="card-header">Preview</h5>
            <div class="mkscene-editor" id="editor-preview"></div>
            <div class="card-footer text-center">
              <div class="btn-group" role="group">
                <button class="btn btn-outline-primary" id="render-btn" type="button">
                  RENDER
                </button>
                <button class="btn btn-outline-primary" id="save-btn" type="button">
                  SAVE
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
