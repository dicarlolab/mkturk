<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Liveplot - MkTurk</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">



    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/7.0.4/jsoneditor.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="styles.css"> -->

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <p></p>
    
  </head>
  <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
       
        <div class="mdl-layout__header-row">
          <h3>MkTurk Liveplot</h3>
        </div>
      
        <!-- <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">
          <a href="#overview" class="mdl-layout__tab is-active">Overview</a>
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--4dp mdl-color--accent" id="add">
            <i class="material-icons" role="presentation">add</i>
            <span class="visuallyhidden">Add</span>
          </button>
        </div> -->
      </header>
      <main class="mdl-layout__content">
        <div class="mdl-layout__tab-panel is-active" id="overview">
         
          
          <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
            <div class="mdl-demo mdl-card mdl-cell mdl-cell--12-col" style="min-height: 0px;">
              <div class="mdl-card__supporting-text">
                <form style="font-size: 1.5rem;" id="file-list-form">
                  <label>Choose a File:
                    <select id="file-list"></select>
                  </label>
                </select>
                </form>
                <!-- <ul style="list-style-type: none; padding-left: 0px; font-size: 1.2rem; font-weight: bold;">
                  <li>Ra</li>
                </ul> -->
              </div>
            </div>
          </section>

          <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
            <div class="mdl-demo mdl-card mdl-cell mdl-cell--12-col" style="min-height: 0px;">
              <div class="mdl-card__supporting-text">
                <h3>Performance</h3>
                <div id="vitals-text" style="height: auto;">
                  <!-- <p id="performance-vitals">Performance Vital</p>
                  <p id="rfid-vitals">RFID Vital</p>
                  <p id="battery-vitals">Battery Vital</p>
                  <p id="trial-vitals">Trial Vital</p> -->
                  <span class="vital-span" id="performance-vitals"></span>
                  <span class="vital-span" id="rfid-vitals"></span>
                  <span class="vital-span" id="battery-vitals"></span>
                  <span class="vital-span" id="trial-vitals"></span>
                </div>
                <div class="dashboard" id="performance-dashboard">
                  <div class="dashboard-plot" id="performance-plot"></div>
                  <div class="dashboard-filter" id="performance-filter"></div>
                </div>
              </div>
            </div>
          </section>

          <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
            <div class="mdl-demo mdl-card mdl-cell mdl-cell--12-col" style="min-height: 0px;">
              <div class="mdl-card__supporting-text">
                <h3>Trial</h3>
                <div class="dashboard" id="trial-dashboard">
                  <div class="dashboard-plot" id="trial-plot"></div>
                  <div class="dashboard-filter" id="trial-filter"></div>
                </div>
              </div>
            </div>
          </section>

          <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
            <div class="mdl-demo mdl-card mdl-cell mdl-cell--12-col" style="min-height: 0px;">
              <div class="mdl-card__supporting-text">
                <h3>Screen Plot</h3>
                <div id="screen-plot" style="min-height: 900px; height: auto"></div>
              </div>
            </div>
          </section>

          <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
            <div class="mdl-demo mdl-card mdl-cell mdl-cell--12-col" style="min-height: 0px;">
              <div class="mdl-card__supporting-text">
                <h3>Realtime Stream</h3>
                <button id="request-realtime">Request Realtime</button>
                <!-- <div id="realtime-plot" style="min-height: 900px; height: auto"></div> -->
                <canvas id="realtime-canvas" style="display: block;"></canvas>
              </div>
            </div>
          </section>

          <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
            <div class="mdl-demo mdl-card mdl-cell mdl-cell--12-col" style="min-height: 0px;">
              <div class="mdl-card__supporting-text">
                <h3>Reaction Time</h3>
                <div class="bar-plot" id="reaction-plot"></div>
              </div>
            </div>
          </section>

          <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
            <div class="mdl-demo mdl-card mdl-cell mdl-cell--12-col" style="min-height: 0px;">
              <div class="mdl-card__supporting-text">
                <h3>Choice Bias</h3>
                <div class="bar-plot" id="choice-plot"></div>
              </div>
            </div>
          </section>

          <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
            <div class="mdl-demo mdl-card mdl-cell mdl-cell--12-col" style="min-height: 0px;">
              <div class="mdl-card__supporting-text">
                <h3>Object Performance</h3>
                <div class="bar-plot" id="obj-perf-plot"></div>
              </div>
            </div>
          </section>

          <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
            <div class="mdl-demo mdl-card mdl-cell mdl-cell--12-col" style="min-height: 0px;">
              <div class="mdl-card__supporting-text">
                <h3>Reward Amount</h3>
                <div class="bar-plot" id="reward-plot"></div>
              </div>
            </div>
          </section>

          <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
            <div class="mdl-demo mdl-card mdl-cell mdl-cell--12-col" style="min-height: 0px;">
              <div class="mdl-card__supporting-text">
                <div id="editor"></div>
              </div>
            </div>
          </section>
          
        </div>
        
      </main>
    </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- <script src="main.js"></script> -->
  </body>
</html>
